<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Вход</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-body p-5 text-center">
                    <h2 class="text-primary mb-4">Вход</h2>

                    <div th:if="${error}" class="alert alert-danger" role="alert">
                        Неверный логин или пароль!
                    </div>
                    <div th:if="${success}" class="alert alert-success" role="alert">
                        Регистрация успешна! Теперь войдите.
                    </div>

                    <form th:action="@{/login}" method="post">
                        <div class="mb-3 text-start">
                            <label for="login" class="form-label">Логин</label>
                            <input type="text" name="username" id="login" class="form-control" required/>
                        </div>
                        <div class="mb-3 text-start">
                            <label for="password" class="form-label">Пароль</label>
                            <input type="password" name="password" id="password" class="form-control" required/>
                        </div>
                        <button type="submit" class="btn btn-dark w-100">Войти</button>
                    </form>

                    <p class="mt-3">
                        <a href="/register" class="text-decoration-none text-muted">Нет аккаунта? Зарегистрируйтесь</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
